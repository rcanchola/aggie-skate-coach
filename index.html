<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveille's Skate School - Aggie Video Coach</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Bungee (Graffiti-style) font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #AAAAAA; /* Gray Background */
            color: #333;
        }
        /* Custom CSS for the Speech Bubble */
        .speech-bubble {
            position: relative;
            background: #fdfdfd;
            border: 2px solid #500000; /* Aggie Maroon border */
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            min-height: 150px;
        }
        /* Pointer that targets the Reveille Sprite (Desktop only) */
        @media (min-width: 1024px) {
            .speech-bubble:before {
                content: "";
                position: absolute;
                top: 50%;
                left: -16px; /* Adjust based on border and arrow size */
                margin-top: -8px; 
                border: 8px solid transparent;
                border-right-color: #500000; /* Maroon border color */
                border-top-color: transparent;
                border-bottom-color: transparent;
            }
            .speech-bubble:after {
                content: "";
                position: absolute;
                top: 50%;
                left: -13px; /* Adjust slightly inside the border */
                margin-top: -6px;
                border: 6px solid transparent;
                border-right-color: #fdfdfd; /* Background color of the bubble */
                border-top-color: transparent;
                border-bottom-color: transparent;
            }
        }
        /* Markdown list styling */
        .advice-box ul {
            list-style: disc;
            padding-left: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .advice-box li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <main class="w-full max-w-6xl">
        <h1 class="font-['Bungee'] text-5xl md:text-6xl text-center text-[#500000] mb-8 tracking-wider">
            REVEILLE'S SKATE SCHOOL
        </h1>
        <p id="reveilleGreeting" class="text-center font-bold text-lg mb-8 text-gray-700 hidden">
            A-Ruff! Howdy, Aggie Skater!
        </p>

        <!-- Main Grid Layout (Input on Left, Output on Right) -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- INPUT COLUMN -->
            <div class="bg-white p-6 md:p-8 rounded-xl shadow-2xl border border-gray-300">
                <h2 class="text-2xl font-bold text-[#500000] mb-4 border-b pb-2">1. Your Footage (Gig 'Em!)</h2>
                <div class="space-y-6">
                    <div>
                        <label for="videoFile" class="block text-sm font-extrabold text-gray-700 uppercase tracking-wider mb-1">Upload Your Skating Video (Max 20MB)</label>
                        <input type="file" id="videoFile" accept="video/mp4,video/quicktime" class="block w-full text-sm text-gray-600 file:mr-4 file:py-3 file:px-6 file:rounded-full file:border-0 file:text-base file:font-bold file:bg-[#500000]/10 file:text-[#500000] hover:file:bg-[#500000]/20 transition duration-150 rounded-lg p-2 border-2 border-dashed border-[#500000]/40 cursor-pointer">
                    </div>
                    
                    <div>
                        <label for="userPrompt" class="block text-sm font-extrabold text-gray-700 uppercase tracking-wider mb-1">What trick are you doing?</label>
                        <input type="text" id="userPrompt" placeholder="e.g., Kickflip, Ollie, 360 Flip" class="w-full px-4 py-3 border-2 border-[#500000]/40 rounded-lg focus:ring-4 focus:ring-[#500000]/50 focus:border-[#500000]" value="Kickflip">
                    </div>

                    <button id="analyzeBtn" class="w-full bg-[#500000] text-white py-4 rounded-xl font-black uppercase text-lg tracking-widest shadow-xl hover:bg-[#400000] transition duration-200 focus:outline-none focus:ring-4 focus:ring-[#500000] focus:ring-opacity-70 disabled:bg-[#500000]/50">
                        START ANALYSIS! (WHOOP!)
                    </button>
                    
                    <!-- Message Box for Errors/Success -->
                    <div id="messageBox" class="hidden p-3 mt-4 rounded-lg font-medium text-sm"></div>
                </div>
            </div>

            <!-- OUTPUT COLUMN -->
            <div id="outputContainer" class="flex flex-col space-y-4 lg:pl-4">
                <h2 class="text-2xl font-bold text-[#500000] mb-4 border-b pb-2">2. Reveille's Official Critique</h2>

                <div id="outputSection" class="flex flex-col lg:flex-row items-start space-y-6 lg:space-y-0 lg:space-x-4">
                    
                    <!-- Reveille Sprite Column (Hidden on Mobile) -->
                    <div class="flex-shrink-0 w-24 md:w-32 pt-4 hidden lg:block">
                        <img 
                            src="<!-- PASTE YOUR BASE64 URI HERE -->" 
                            alt="Reveille Mascot Photo" 
                            class="rounded-full w-full h-auto object-cover border-4 border-white shadow-xl bg-[#500000] p-1">
                    </div>
                    
                    <!-- Speech Bubble Output -->
                    <div class="flex-grow w-full">
                        <div id="loadingIndicator" class="text-[#500000] font-bold mt-4 text-center hidden">
                            <div class="animate-spin inline-block w-8 h-8 border-4 border-[#500000] border-t-transparent rounded-full mr-2"></div>
                            Reveille is watching... Analyzing the footage like a Corps Inspection. Stand by for the score!
                        </div>
                        <div id="analysisOutput" class="speech-bubble advice-box text-gray-800 hidden">
                            <!-- Analysis results will appear here -->
                        </div>
                    </div>
                </div>
                
                <!-- Placeholder for the simple link box (Will not be used in this stable version) -->
                <div id="videoLinksBox" class="hidden"></div>
                
            </div>
        </div>
    </main>
    
    <!-- SCRIPT BLOCK FOLLOWS BELOW -->
    <script>
        // --- 1. CONFIGURATION ---
        // CRITICAL: Insert your Gemini API Key here inside the quotes.
        const apiKey = "AIzaSyAqjc5HsMnGu7vv_6kkXLeuHyZu2CmOx-0"; 
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // --- 2. DOM REFERENCES ---
        const videoFileEl = document.getElementById('videoFile');
        const userPromptEl = document.getElementById('userPrompt');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const analysisOutput = document.getElementById('analysisOutput');
        const outputSection = document.getElementById('outputSection');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const messageBox = document.getElementById('messageBox');
        const reveilleGreetingEl = document.getElementById('reveilleGreeting');

        // --- 3. UTILITY FUNCTIONS ---
        
        /**
         * Clears and displays a message in the dedicated message box.
         */
        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.className = `p-3 mt-4 rounded-lg font-medium text-sm ${type === 'error' ? 'bg-red-100 border border-red-400 text-red-700' : 'bg-green-100 border border-green-400 text-green-700'}`;
            messageBox.classList.remove('hidden');
        }

        /**
         * Converts a File object to a GenerativePart object (Base64 data).
         */
        async function fileToGenerativePart(file) {
            const base64Data = await new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });

            return {
                inlineData: {
                    data: base64Data,
                    mimeType: file.type,
                },
            };
        }

        /**
         * Converts simple Markdown (bolding, newlines) to HTML.
         */
        function formatSimpleMarkdown(text) {
            // 1. Convert **bold** to <strong>bold</strong>
            let html = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // 2. Convert headers (##) to <h3> (using h3 to keep sizing reasonable)
            html = html.replace(/^##\s*(.*)$/gm, '<h3 class="text-lg font-bold mt-4 mb-2">$1</h3>');

            // 3. Convert bullet points (* item) to <ul> and <li>
            // This is a stable, simple conversion for basic list items
            html = html.replace(/^[\*-]\s*(.*)$/gm, '<li>$1</li>');
            html = `<ul>${html}</ul>`;
            html = html.replace(/<ul>\s*<li>/g, '<ul class="list-disc ml-6 space-y-1"><li>');
            html = html.replace(/<\/li><\/ul><ul>/g, '</li></ul><ul class="list-disc ml-6 space-y-1">');

            // 4. Convert newlines to <br> for paragraph breaks where lists are not present
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }


        /**
         * Executes the API call to Gemini with exponential backoff.
         */
        async function fetchWithBackoff(payload, retries = 3) {
            try {
                // apiUrl is globally accessible
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${errorData.error?.message || response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                if (retries > 0) {
                    const delay = Math.pow(2, 3 - retries) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithBackoff(payload, retries - 1);
                }
                throw error;
            }
        }


        // --- 4. MAIN ANALYSIS HANDLER ---
        async function handleAnalysis() {
            // Reset state
            messageBox.classList.add('hidden');
            analysisOutput.textContent = '';
            analysisOutput.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');
            analyzeBtn.disabled = true;
            reveilleGreetingEl.classList.add('hidden');
            outputSection.classList.remove('hidden');


            const file = videoFileEl.files[0];
            const userQuery = userPromptEl.value.trim();

            if (!file || !userQuery) {
                showMessage('Please select a video and provide an analysis request.', 'error');
                loadingIndicator.classList.add('hidden');
                analyzeBtn.disabled = false;
                return;
            }
            
            if (file.size > 20 * 1024 * 1024) {
                 showMessage('File is too large! Please select a video under 20MB.', 'error');
                 loadingIndicator.classList.add('hidden');
                 analyzeBtn.disabled = false;
                 return;
            }

            try {
                const videoPart = await fileToGenerativePart(file);

                // --- PROMPT ENGINEERING ---
                const systemPrompt = "You are Reveille, the world's most disciplined collie and a legendary skate coach. Give feedback that is encouraging, structured, and helpful. Use **bolding** and *bullet points* for clarity. Always include 1-2 highly relevant YouTube video links at the end under a header: ## Film Study. If you cannot find a link, state 'No links found.' Start with a greeting and end with a sign-off.";
                
                const payload = {
                    contents: [
                        { parts: [
                            videoPart,
                            { text: `Analyze this video of me attempting a ${userQuery}. Give me specific improvement advice on stance, timing, and execution.` }
                        ] }
                    ],
                    systemInstruction: {
                        parts: [{ text: systemPrompt }]
                    },
                };
                
                // 4. Call the API, enabling Google Search for grounding (video links)
                const result = await fetchWithBackoff({ ...payload, tools: [{ "google_search": {} }] });

                // 5. Extract and display the result
                const generatedText = result.candidates?.[0]?.content?.parts?.[0]?.text || '';
                
                if (generatedText) {
                    analysisOutput.innerHTML = formatSimpleMarkdown(generatedText);
                    analysisOutput.classList.remove('hidden');
                    reveilleGreetingEl.classList.remove('hidden');
                } else {
                    showMessage("Analysis failed to return text. Please try again.", 'error');
                }

            } catch (error) {
                console.error('API or File Error:', error);
                showMessage(`An error occurred: ${error.message}. Check the console for details.`, 'error');
            } finally {
                loadingIndicator.classList.add('hidden');
                analyzeBtn.disabled = false;
            }
        }

        // Event Listeners
        analyzeBtn.addEventListener('click', handleAnalysis);

        // Hide message when user interacts
        videoFileEl.addEventListener('change', () => { messageBox.classList.add('hidden'); });
        userPromptEl.addEventListener('input', () => { messageBox.classList.add('hidden'); });

    </script>
</body>
</html>
